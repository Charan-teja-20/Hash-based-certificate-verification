<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificate Registry DApp — Pro (Blockchain)</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <!-- Web3 + CSV Parser -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { padding: 20px; font-size: 2.2em; }
    nav { display: flex; justify-content: center; background:#111; }
    nav button {
      background: transparent; border:none; color:#fff; padding:12px 18px;
      cursor:pointer; font-size:1em; transition:0.3s;
    }
    nav button:hover,nav button.active { background:#333; border-radius:6px; }
    section { display:none; padding:20px; }
    section.active { display:block; }
    input,button {
      margin:8px; padding:10px; border-radius:6px; border:none;
      font-size:1em;
    }
    button { cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    button:hover { background:#0b79d0; }
    .card {
      background:#1e1e1e; margin:12px auto; padding:16px; border-radius:12px;
      max-width:600px; box-shadow:0 0 12px rgba(0,0,0,0.4);
    }
    #localStorageDisplay { margin-top:20px; }
    .cert-entry { background:#2a2a2a; padding:10px; border-radius:8px; margin:6px 0; word-wrap:break-word; }
  </style>
</head>
<body>
  <h1>Certificate Registry DApp — Pro</h1>
  <nav>
    <button onclick="showTab('issue')">Issue</button>
    <button onclick="showTab('verify')">Verify</button>
    <button onclick="showTab('revoke')">Revoke</button>
    <button onclick="showTab('institution')">Institution</button>
  </nav>

  <!-- Issue -->
  <section id="issue" class="active">
    <div class="card">
      <h2>Issue Certificate</h2>
      <input type="file" id="issueFile" />
      <input type="text" id="studentAddress" placeholder="Student Wallet Address" />
      <button onclick="issueCertificate()">Issue</button>
      <p id="issueResult"></p>
    </div>
  </section>

  <!-- Verify -->
  <section id="verify">
    <div class="card">
      <h2>Verify Certificate</h2>
      <input type="number" id="verifyTokenId" placeholder="Token ID" />
      <button onclick="verifyCertificate()">Verify</button>
      <p id="verifyResult"></p>
    </div>
  </section>

  <!-- Revoke -->
  <section id="revoke">
    <div class="card">
      <h2>Revoke Certificate</h2>
      <input type="number" id="revokeTokenId" placeholder="Token ID" />
      <button onclick="revokeCertificate()">Revoke</button>
      <p id="revokeResult"></p>
    </div>
  </section>

  <!-- Institution -->
  <section id="institution">
    <div class="card">
      <h2>Institution — Manual Entry</h2>
      <div id="manualEntries">
        <input type="file" class="manualFile" />
        <input type="text" class="manualStudent" placeholder="Student Wallet Address" />
      </div>
      <button onclick="addManualEntry()">Add Another</button>
      <button onclick="issueManualCertificates()">Issue All</button>
    </div>

    <div class="card">
      <h2>Institution — CSV Upload</h2>
      <input type="file" id="csvFile" accept=".csv" />
      <button onclick="uploadCSV()">Upload & Issue</button>
      <p>(CSV format: Student,TokenURI)</p>
    </div>

    <div id="localStorageDisplay" class="card">
      <h2>Issued Certificates (Local Storage)</h2>
      <div id="issuedList"></div>
    </div>
  </section>

  <script>
    // Contract config
    const contractAddress = "0x17f405356cc1101E1e04f31901d4eAcaaBb7A0C4";
    const contractABI =  /* PASTE ABI ARRAY HERE */ 
    [
      // full ABI you pasted (kept inside array)
      {
        "inputs":[{"internalType":"address","name":"issuer","type":"address"}],
        "name":"addIssuer","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],
        "name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
      {"inputs":[{"internalType":"address","name":"student","type":"address"},{"internalType":"string","name":"tokenURI","type":"string"}],
       "name":"issueCredential","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],
       "name":"revokeCredential","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],
       "name":"verifyCredential","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],
       "name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
      // ... keep rest of ABI functions/events exactly as you pasted
    ];

    let web3, contract, accounts;

    async function init() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        accounts = await web3.eth.getAccounts();
        contract = new web3.eth.Contract(contractABI, contractAddress);
      } else {
        alert("Please install MetaMask!");
      }
      loadLocalStorage();
    }

    // Tabs
    function showTab(tab) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.querySelector(`nav button[onclick="showTab('${tab}')"]`).classList.add("active");
    }

    // Issue
    async function issueCertificate() {
      const file = document.getElementById("issueFile").files[0];
      const student = document.getElementById("studentAddress").value.trim();
      if (!file || !student) return alert("Upload file and enter student address!");
      const tokenURI = URL.createObjectURL(file); // placeholder URI
      await contract.methods.issueCredential(student, tokenURI).send({ from: accounts[0] });
      document.getElementById("issueResult").innerText = "Issued to " + student;
      saveToLocalStorage(tokenURI);
    }

    // Verify
    async function verifyCertificate() {
      const tokenId = document.getElementById("verifyTokenId").value.trim();
      if (!tokenId) return alert("Enter token ID!");
      const valid = await contract.methods.verifyCredential(tokenId).call();
      let result = valid ? "✅ Valid" : "❌ Invalid/Revoked";
      try {
        const uri = await contract.methods.tokenURI(tokenId).call();
        result += "\\nTokenURI: " + uri;
      } catch(e){}
      document.getElementById("verifyResult").innerText = result;
    }

    // Revoke
    async function revokeCertificate() {
      const tokenId = document.getElementById("revokeTokenId").value.trim();
      if (!tokenId) return alert("Enter token ID!");
      await contract.methods.revokeCredential(tokenId).send({ from: accounts[0] });
      document.getElementById("revokeResult").innerText = "Revoked token " + tokenId;
    }

    // Manual Institution
    function addManualEntry() {
      const div = document.createElement("div");
      div.innerHTML = '<input type="file" class="manualFile" /> <input type="text" class="manualStudent" placeholder="Student Wallet Address" />';
      document.getElementById("manualEntries").appendChild(div);
    }

    async function issueManualCertificates() {
      const files = document.querySelectorAll(".manualFile");
      const students = document.querySelectorAll(".manualStudent");
      for (let i=0; i<files.length; i++) {
        if (files[i].files.length > 0 && students[i].value) {
          const tokenURI = URL.createObjectURL(files[i].files[0]);
          await contract.methods.issueCredential(students[i].value.trim(), tokenURI).send({ from: accounts[0] });
          saveToLocalStorage(tokenURI);
        }
      }
      alert("Manual certificates issued!");
    }

    // CSV Upload
    function uploadCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Upload a CSV!");
      Papa.parse(file, {
        header: true,
        complete: async function(results) {
          for (let row of results.data) {
            if (row.Student && row.TokenURI) {
              await contract.methods.issueCredential(row.Student.trim(), row.TokenURI.trim()).send({ from: accounts[0] });
              saveToLocalStorage(row.TokenURI.trim());
            }
          }
          alert("CSV Certificates Issued!");
        }
      });
    }

    // Local Storage
    function saveToLocalStorage(uri) {
      let issued = JSON.parse(localStorage.getItem("issuedCerts") || "[]");
      issued.push(uri);
      localStorage.setItem("issuedCerts", JSON.stringify(issued));
      loadLocalStorage();
    }

    function loadLocalStorage() {
      let issued = JSON.parse(localStorage.getItem("issuedCerts") || "[]");
      const list = document.getElementById("issuedList");
      list.innerHTML = "";
      issued.forEach(uri => {
        const div = document.createElement("div");
        div.className = "cert-entry";
        div.innerText = uri;
        list.appendChild(div);
      });
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
