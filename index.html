<script>
let web3;
let contract;
let accounts;

window.addEventListener('load', async () => {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    await window.ethereum.request({ method: 'eth_requestAccounts' });
    accounts = await web3.eth.getAccounts();
    contract = new web3.eth.Contract(<?php echo json_encode([]); ?>, contractAddress);
  } else {
    alert("Please install MetaMask!");
  }
});

// Issue
async function issueCertificate() {
  const student = document.getElementById("issueStudent").value;
  const data = document.getElementById("issueData").value;
  try {
    const tx = await contract.methods.issueCredential(student, data).send({ from: accounts[0] });
    document.getElementById("issueOutput").innerText = "Issued! Tx: " + tx.transactionHash;
    addToLocal(student, data, "Pending...");
  } catch (err) {
    document.getElementById("issueOutput").innerText = "Error: " + err.message;
  }
}

// Verify
async function verifyCertificate() {
  const tokenId = document.getElementById("verifyId").value;
  try {
    const valid = await contract.methods.verifyCredential(tokenId).call();
    document.getElementById("verifyOutput").innerText = valid ? "‚úÖ Valid" : "‚ùå Revoked/Invalid";
    if (valid) {
      const qrDiv = document.getElementById("verifyQR");
      qrDiv.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), "TokenID: " + tokenId, (err, canvas) => {
        if (!err) qrDiv.appendChild(canvas);
      });
    }
  } catch (err) {
    document.getElementById("verifyOutput").innerText = "Error: " + err.message;
  }
}

// Revoke
async function revokeCertificate() {
  const tokenId = document.getElementById("revokeId").value;
  try {
    const tx = await contract.methods.revokeCredential(tokenId).send({ from: accounts[0] });
    document.getElementById("revokeOutput").innerText = "Revoked! Tx: " + tx.transactionHash;
  } catch (err) {
    document.getElementById("revokeOutput").innerText = "Error: " + err.message;
  }
}

// Manual File
function addManualFile() {
  const fileInput = document.getElementById("manualFile");
  if (fileInput.files.length > 0) {
    const name = fileInput.files[0].name;
    const div = document.getElementById("manualList");
    div.innerHTML += "<div>üìÑ " + name + "</div>";
  }
}

// CSV Upload
function uploadCSV() {
  const fileInput = document.getElementById("csvFile");
  if (fileInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const rows = e.target.result.split("\n");
      const div = document.getElementById("csvList");
      rows.forEach(r => {
        if (r.trim()) div.innerHTML += "<div>üìë " + r + "</div>";
      });
    };
    reader.readAsText(fileInput.files[0]);
  }
}

// Local Storage
function addToLocal(student, data, tokenId) {
  const tbody = document.querySelector("#localTable tbody");
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${student}</td><td>${data}</td><td>${tokenId}</td>`;
  tbody.appendChild(tr);
}
</script>
